<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Summernote with Bootstrap 4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="/js/blog.js"></script>
    <style>
        .buttonContainer {
            margin: 10px auto;
            padding: 1%;
            text-align: center;
            align-items: center;
        }
        
        .headerContainer {
            margin: 10px auto;
            padding: 20px;
            display: inline-flex;
        }
        
        .imgContainer {
            height: 80px;
            width: 80px;
        }
        
        .textContainer {
            margin: 10px auto;
            padding: 20px;
        }
        
        .summerContainer {
            vertical-align: bottom;
        }
        
        .formContainer {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            border-radius: 20px;
            border-width: 1.5px;
            border-color: rgba(0, 0, 0, .25);
            border-style: solid;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .nameMail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;
            justify-content: space-evenly;
        }
        
        .customContainer {
            margin: 20px auto;
            padding: 20px;
            border-radius: 25px;
            border-color: dimgrey;
        }
        
        .headerContent {
            color: darkgray;
            font-size: 15px;
        }
        
        .border {
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>

    <div id="page" class="headerContainer">
        <img src="/src/profile.jpg" class="rounded-circle img-thumbnail imgContainer" alt="profile picture">
        <h2 class="textContainer">My Simple Blog</h2>
    </div>
    <hr>
    <div class="customContainer">
        <form id="blogForm">

            <div class="mt-4" id="blogPosts">
                <!-- Blog posts will be appended here  -->
            </div>
            <hr>
            <div class="  formContainer">
                <div class="nameMail">
                    <div class="form-group ">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control " id="name" required>
                    </div>

                    <div class="form-group ">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control " id="email" required>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group ">
                    <label for="content">Post Content:</label>

                    <textarea class="form-control summernote" id="content" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-secondary buttonContainer">Post</button>
                </div>
            </div>
        </form>

    </div>
    <!-- <div class="click2edit">click2edit</div> -->
</body>

</html>
