<body>

    <input type="text" id="firstName" value="test" onclick="makeNull()">

        function handleClick(event) {
            console.log(document.getElementById("firstName").value)
            document.getElementById("firstName").value = "Nissan";
        }

        function handleClickDigital() {
            console.log(document.getElementById("testName").value)
            document.getElementById("testName").value = "Digital";
        }

        function makeNull(event) {
            console.log(document.getElementById("firstName").value)
            document.getElementById("firstName").value = "";
        }

        var button = document.querySelector('#btnTest')
        button.addEventListener('click', handleClickDigital())
    </script>
